<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Toegangscode vereist</title>
  <style>
    body {
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    input, button {
      padding: 10px;
      font-size: 1em;
      margin: 10px;
      border-radius: 5px;
      border: none;
    }
    #error {
      color: red; 
      display: none;
    }
  </style>
</head>
<body>
  <h2>Voer toegangscode in</h2>
  <input type="password" id="codeInput" placeholder="Code">
  <button onclick="checkCode()">Ga verder</button>
  <p id="error">Foute code. Probeer opnieuw.</p>

  <script>
    const juisteCode = "1234"; // ‚úèÔ∏è Verander dit naar jouw gewenste toegangscode
    function checkCode() {
      const input = document.getElementById("codeInput").value;
      if (input === juisteCode) {
        window.location.href = "quotes.html"; // üëâ Verwijst naar quotes.html in hetzelfde project
      } else {
        document.getElementById("error").style.display = "block";
      }
    }
  </script>
</body>
</html>
