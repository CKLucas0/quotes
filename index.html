<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title></title>
  <style>
    body {
      background: #0d1117;
      color: #c9d1d9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #161b22;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    h1 {
      font-size: 1.6em;
      margin-bottom: 10px;
    }
    p {
      font-size: 0.9em;
      color: #8b949e;
      margin-bottom: 20px;
    }
    .code-input {
      display: flex;
      justify-content: space-between;
      gap: 8px;
    }
    .code-input input {
      width: 48px;
      height: 56px;
      font-size: 2em;
      text-align: center;
      background: #0d1117;
      color: #ffffff;
      border: 1px solid #30363d;
      border-radius: 8px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 1em;
      font-weight: bold;
      background: #238636;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #2ea043;
    }
    #error {
      margin-top: 15px;
      color: #f85149;
      display: none;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bevestig je toegang</h1>
    <p>Voor de code in.</p>
    <div class="code-input">
      <input type="password" maxlength="1" inputmode="numeric" pattern="[0-9]*">
      <input type="password" maxlength="1" inputmode="numeric" pattern="[0-9]*">
      <input type="password" maxlength="1" inputmode="numeric" pattern="[0-9]*">
      <input type="password" maxlength="1" inputmode="numeric" pattern="[0-9]*">
      <input type="password" maxlength="1" inputmode="numeric" pattern="[0-9]*">
      <input type="password" maxlength="1" inputmode="numeric" pattern="[0-9]*">
    </div>
    <button onclick="checkCode()">Login</button>
    <p id="error">Ongeldige code. Probeer opnieuw.</p>
  </div>

  <script>
    const juisteCode = "280525"; // Pas hier de toegangscode aan

    const inputs = document.querySelectorAll(".code-input input");

    inputs.forEach((input, index) => {
      input.addEventListener("input", () => {
        if (input.value.length === 1 && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
      });

      input.addEventListener("keydown", (e) => {
        if (e.key === "Backspace" && input.value === "" && index > 0) {
          inputs[index - 1].focus();
        }
      });
    });

    function checkCode() {
      const code = Array.from(inputs).map(input => input.value).join("");
      if (code === juisteCode) {
        window.location.href = "quotes.html";
      } else {
        document.getElementById("error").style.display = "block";
      }
    }
  </script>
</body>
</html>
