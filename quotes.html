<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quotes met Loading</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #1a1a2e;
      color: white;
      overflow: hidden;
    }

    #loading-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    svg {
      width: 500px;
      height: 500px;
      stroke: white;
      fill: none;
    }

    .point { fill: white; opacity: 0; animation: appear 0.5s forwards; }
    .line { stroke-width: 2; stroke: white; stroke-dasharray: 1200; stroke-dashoffset: 1200; animation: draw 1.3s forwards; }
    .line.thickened { animation: draw 2s forwards, thicken-line 0.8s forwards; animation-delay: 0.5s, 2s; }
    .circle { stroke-width: 2; stroke: white; fill: none; stroke-dasharray: 2500; stroke-dashoffset: 2500; animation: draw-circle 2s forwards, thicken-circle 0.8s forwards; animation-delay: 3s, 5s; }
    .text { fill: white; font-family: monospace; font-size: 40px; opacity: 0; animation: slide-in 1s forwards; animation-delay: 8s; }

    @keyframes appear { to { opacity: 1; } }
    @keyframes draw { to { stroke-dashoffset: 0; } }
    @keyframes draw-circle { to { stroke-dashoffset: 0; } }
    @keyframes thicken-line { to { stroke-width: 8; } }
    @keyframes thicken-circle { to { stroke-width: 8; } }
    @keyframes slide-in { 0% { opacity: 0; transform: translateX(60px); } 100% { opacity: 1; transform: translateX(0); } }

    #main-content {
      display: none;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    .background-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      animation: float 6s infinite alternate ease-in-out;
    }

    .shape:nth-child(1) { width: 100px; height: 100px; top: 10%; left: 15%; background: rgb(183, 59, 231); }
    .shape:nth-child(2) { width: 150px; height: 150px; top: 40%; left: 75%; background: rgb(183, 59, 231); }
    .shape:nth-child(3) { width: 80px; height: 80px; bottom: 10%; left: 50%; background: rgb(183, 59, 231); }
    .shape:nth-child(4) { width: 200px; height: 200px; top: 50%; left: 25%; background: rgb(243, 243, 243); }
    .shape:nth-child(5) { width: 75px; height: 75px; top: 70%; left: 75%; background: rgb(255, 255, 255); }
    .shape:nth-child(6) { width: 80px; height: 80px; bottom: 85%; left: 85%; background: rgb(255, 255, 255); }
    .shape:nth-child(7) { width: 200px; height: 200px; bottom: 20%; left: 5%; background: rgb(0, 0, 0); }
    .shape:nth-child(8) { width: 90px; height: 90px; bottom: 75%; left: 70%; background: rgb(0, 0, 0); }

    .square {
      width: 150px;
      height: 150px;
      background-color: black;
      line-height: 50px;
      margin: 200px;
      border-radius: 50px;
      animation: rotate 10s linear infinite;
      transform-origin: center;
      display: inline-block;
    }

    @keyframes float { from { transform: translateY(0); } to { transform: translateY(40px); } }
    @keyframes rotate {
      0%   { transform: translateX(-300px) translateY(100px) scale(2) rotate(250deg); background-color: black; }
      20%  { transform: translateX(600px) translateY(-150px) scale(0.5) rotate(500deg); background-color: blue; }
      40%  { transform: translateX(-100px) translateY(-150px) scale(1) rotate(10deg); background-color: rgb(87, 32, 32); }
      60%  { transform: translateX(400px) translateY(50px) scale(2.5) rotate(250deg); background-color: rgb(90, 0, 90); }
      80%  { transform: translateX(0px) translateY(0px) scale(1) rotate(720deg); background-color: darkblue; }
      100% { transform: translateX(-300px) translateY(100px) scale(2) rotate(250deg); background-color: black; }
    }

    .quote-container {
      position: relative;
      width: 80%;
      max-width: 700px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      z-index: 10;
      overflow-y: auto;
      height: 80vh;
    }

    .quote {
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      font-size: 1.5em;
      line-height: 1.6;
      max-width: 500px;
      text-align: center;
      position: absolute;
      animation: slideInLeft 2s ease-in-out;
      opacity: 1;
    }

    @keyframes slideInLeft {
      from { transform: translateX(-100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes slideOutRight {
      from { transform: translateX(0); opacity: 1; }
      to { transform: translateX(100%); opacity: 0; }
    }

    .quote-container div.last {
      animation: slideOutRight 2s ease-in-out forwards;
    }

    .quote-indicator {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div id="loading-screen">
  <svg id="canvas" viewBox="0 0 500 500" aria-hidden="true">
    <text id="text" class="text" x="0" y="0">uotes</text>
  </svg>
</div>

<div id="main-content">
  <div class="background-shapes">
    <div class="shape"></div><div class="shape"></div><div class="shape"></div><div class="shape"></div>
    <div class="shape"></div><div class="shape"></div><div class="shape"></div><div class="shape"></div>
    <div class="square"></div>
  </div>
  <div class="quote-container" id="quotes"></div>
  <div id="quoteIndicator" class="quote-indicator">1/1</div>
</div>

<script>
  setTimeout(() => {
    document.getElementById('loading-screen').style.display = 'none';
    document.getElementById('main-content').style.display = 'flex';
  }, 9000);

  const NS = "http://www.w3.org/2000/svg";
  const centerX = 275, centerY = 250, radius = 90;
  const points = [];
  for (let i = 0; i < 5; i++) {
    const angle = -Math.PI / 2 + i * (2 * Math.PI / 5);
    const x = centerX + radius * Math.cos(angle);
    const y = centerY + radius * Math.sin(angle);
    points.push({x, y});
  }
  const canvas = document.getElementById('canvas');
  points.forEach((pt, i) => {
    const circle = document.createElementNS(NS, "circle");
    circle.setAttribute("cx", pt.x);
    circle.setAttribute("cy", pt.y);
    circle.setAttribute("r", 3);
    circle.setAttribute("class", "point");
    circle.setAttribute("style", `animation-delay: ${i * 0.5}s`);
    canvas.appendChild(circle);
  });
  const order = [0, 2, 4, 1, 3, 0];
  let p5 = null, p3 = null;
  for (let i = 0; i < order.length - 1; i++) {
    const a = points[order[i]];
    const b = points[order[i + 1]];
    const line = document.createElementNS(NS, "line");
    line.setAttribute("x1", a.x);
    line.setAttribute("y1", a.y);
    line.setAttribute("x2", b.x);
    line.setAttribute("y2", b.y);
    line.setAttribute("class", "line");
    line.setAttribute("style", `animation-delay: ${2.5 + i * 0.6}s`);
    canvas.appendChild(line);
    if (order[i] === 2 && order[i + 1] === 4) {
      p3 = points[2];
      p5 = points[4];
    }
  }
  setTimeout(() => {
    const circle = document.createElementNS(NS, "circle");
    circle.setAttribute("cx", centerX);
    circle.setAttribute("cy", centerY);
    circle.setAttribute("r", radius);
    circle.setAttribute("class", "circle");
    canvas.appendChild(circle);
  }, 2000);
  setTimeout(() => {
    if (p5 && p3) {
      const dx = p3.x - p5.x;
      const dy = p3.y - p5.y;
      const extX = p3.x + dx * 0.30;
      const extY = p3.y + dy * 0.30;
      const extLine = document.createElementNS(NS, "line");
      extLine.setAttribute("x1", p3.x);
      extLine.setAttribute("y1", p3.y);
      extLine.setAttribute("x2", extX);
      extLine.setAttribute("y2", extY);
      extLine.setAttribute("class", "line thickened");
      canvas.appendChild(extLine);
      const text = document.getElementById("text");
      text.setAttribute("x", extX + 20);
      text.setAttribute("y", extY - 50);
    }
  }, 
  5000);

  async function fetchQuotes() {
    const response = await fetch('quotes.txt');
    const text = await response.text();
    const lines = text.trim().split('\n');
    let quotes = lines.map(line => {
      const match = line.match(/\[(\d{2}-\d{2}-\d{4}) (\d{2}:\d{2})\] (.*?): (.*)/);
      return match ? { date: match[1], time: match[2], person: match[3], quote: match[4] } : null;
    }).filter(q => q);
    quotes.reverse();
    let index = 0;
    const quoteIndicator = document.getElementById('quoteIndicator');
    setInterval(() => {
      if (index < quotes.length) {
        let quoteText = quotes[index].quote;
        const quoteElement = document.createElement('div');
        quoteElement.classList.add('quote');
        quoteElement.innerHTML = `${quoteText}<br><br>- ${quotes[index].person} -<br><br>${quotes[index].date} ${quotes[index].time}`;
        const container = document.getElementById('quotes');
        const oldQuote = container.querySelector('.quote');
        if (oldQuote) {
          oldQuote.classList.add('last');
          setTimeout(() => { oldQuote.remove(); }, 2000);
        }
        container.appendChild(quoteElement);
        quoteIndicator.innerHTML = `${index + 1}/${quotes.length}`;
        index++;
        if (index >= quotes.length) index = 0;
      }
    }, 7000);
  }

  fetchQuotes();
</script>
</body>
</html>
